<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EasyEstimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="color: rgb(60,60,59);background-color: rgb(255,255,255);">
    <div class="container d-flex align-items-center" style="background-color: #f2f1f1;height: 80px;">
        <h1 class="text-center" style="padding-top: 10px;padding-bottom: 10px;width: 100%;font-size: 35px;"><strong>EasyEstimate</strong></h1>
    </div>
    <section id="estimate" style="margin-top: 50px;">
        <div class="container text-center d-flex justify-content-between" style="margin-top: 40px;width: 90%;padding: 0px;">
            <label style="padding: 4px;padding-top: 6px;padding-bottom: 6px;padding-right: 0;padding-left: 0;">Risk of Uncertainty?</label>
            <select id="uncertainty" style="padding-top: 6px;padding-right: 12px;padding-bottom: 6px;padding-left: 12px;">
                <option value="None">Please select...</option>
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
                <option value="4">Extra Large</option>
            </select>
        </div>
        <div class="container text-center d-flex justify-content-between" style="margin-top: 10px;width: 90%;padding: 0px;">
            <label style="padding-top: 6px;padding-bottom: 6px;padding-right: 12px;padding-left: 0;">Complexity of Work?</label>
            <select id="complexity" style="padding-top: 6px;padding-bottom: 6px;padding-right: 12px;padding-left: 12px;">
                <option value="None">Please select...</option>
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
                <option value="4">Extra Large</option>
            </select>
        </div>
        <div class="container text-center d-flex justify-content-between" style="margin-top: 10px;width: 90%;padding: 0px;">
            <label style="padding-top: 6px;padding-bottom: 6px;padding-right: 12px;padding-left: 0;">Amount of Work?</label>
            <select id="amount" style="padding-top: 6px;padding-bottom: 6px;padding-right: 12px;padding-left: 12px;">
                <option value="None">Please select...</option>
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
                <option value="4">Extra Large</option>
            </select>
        </div>
        <div class="container text-center" style="margin-top: 50px;padding-right: 0;padding-left: 0;width: 90%;">
            <button type="button" onclick="javascript:calculateEstimate()" class="btn btn-primary border-white shadow-sm" style="width: 100%;background-color: rgb(4,160,178);height: 55px;font-size: 20px;padding-right: 0;padding-left: 0;"><strong>Estimate</strong></button>
        </div>
        <div class="container text-center border-dark" style="margin-top: 40px;padding-top: 50px;padding-bottom: 50px;background-color: #f2f1f1;width: 90%;padding-right: 0;padding-left: 0;">
            <span id="result" class="text-center" style="font-size: 110px;">0</span>
        </div>
        <div class="container text-center d-flex justify-content-around" style="margin-top: 40px;width: 90%;padding-right: 0;padding-left: 0;">
            <button onclick="javascript:reset()" type="button" class="btn btn-primary border-white shadow-sm" type="button" style="width: 100%;background-color: rgb(227,6,19);height: 55px;font-size: 20px;padding-bottom: 0;padding-top: 0;padding-left: 0;padding-right: 0;"><strong>Reset</strong></button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
